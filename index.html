<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container">
           <h1 class="mt-5">My Address Book </h1>
           <div class="row bg-secondary">
               <!-- img col -->
                <div class="col-md-6 col-sm-12" id="ProfPic">
                    <img src="img/GirlOne_4x (1).png" alt="Profile Picture" height="100%" width="100%" class=" p-5 ">
                </div>
                <!-- address book form col-->
                <div class="col-md-6 col-sm-12 pr-5 mt-5">
                    <form action="submit">
                        <!-- F & L Name row -->
                        <div class="row">
                            <!-- F name col -->
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">First Name:</label>
                                    <input type="text" placeholder="First Name" class="form-control" 
                                        name="FirstName" aria-label="First Name" required> 
                                </div>
                            </div>
                            <!-- L name col -->
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">Last Name:</label>
                                    <input type="text" placeholder="Last Name" class="form-control" 
                                        name="LastName" aria-label="Last Name" required> 
                                </div>
                            </div>
                        </div>
                        <!-- email and phone row -->
                        <div class="row">
                            <!-- email col -->
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">Email:</label>
                                    <input type="text" placeholder="Email" class="form-control" 
                                        name="Email" aria-label="Email" required> 
                                </div>
                            </div>
                            <!-- phone col -->
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">Phone:</label>
                                    <input type="text" placeholder="Phone Number" class="form-control" 
                                        name="PhoneNumber" aria-label="Phone Number" required> 
                                </div>
                            </div>
                        </div>

                        <!-- address 1 row -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">Address:</label>
                                    <input type="text" placeholder="1234 Main St." class="form-control" 
                                        name="Address" aria-label="Address" required> 
                                </div>
                            </div>
                        </div>
                        <!-- address 2 row -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">Address 2:</label>
                                    <input type="text" placeholder="Apartment, Studio, or Floor" class="form-control" 
                                        name="Address2" aria-label="Apartment, Studio, or Floor Number" required> 
                                </div>
                            </div>
                        </div>
                        <!-- city state zip row -->
                        <div class="row">
                            <!-- city col -->
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">City:</label>
                                    <input type="text" placeholder="City" class="form-control" 
                                        name="City" aria-label="City" required> 
                                </div>
                            </div>
                            <!-- state col-->
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">State</label>
                                   <select id="inputState" class="form-select" aria-label="Select State" required>
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                                </div>
                            </div>
                            <!-- zip col -->
                            <div class="col">
                                <div class="d-flex flex-column m-2">
                                   <label class="form-label">Zip:</label>
                                    <input type="text" placeholder="Zip" class="form-control" 
                                        name="Zip" aria-label="Zip Code" required> 
                                </div>
                            </div>
                        </div>
                        <!-- family checkbox -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-row m-2">
                                    <input type="checkbox" class="m-2"
                                        name="Family" aria-label="Check box if you have family">
                                    <label class="form-label">Family</label>
                                </div>
                            </div>
                        </div>
                        <!-- save btn-->
                        <button class="btn btn-outline-dark bg-info float-end  mb-2 ">Save</button>
                    </form>
                </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
